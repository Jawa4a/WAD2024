<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="res/style/login.css">
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        <div class="user-profile">
            <img src="res/img/user.png" alt="User Icon">
        </div>
    </header>
    <main>
        <div id="loginForm">
            <form action="index.html"> 
                <p><span class="dif">Welcome to PostIt</span></p>
                <p><a href="index.html">Create an account</a><br>or<br>Please log in</p>
                <div class="form-box">
                  <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit">Log in</button>
            </form>
            <p><a href="index.html">Forgot password</a></p>
        </div>div>
    </main>
</body>
</html>
