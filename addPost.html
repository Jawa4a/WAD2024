<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="index.html" id="home-link">Home</a></li>
            <li><a href="addPost.html" id="add-post-link">Add Post</a></li>
        </ul>
    </nav>

    <!-- Add Post Form -->
    <div class="container">
        <h1>Add a New Post</h1>
        <form id="add-post-form">
            <div class="form-group">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post-title" required>
            </div>

            <div class="form-group">
                <label for="post-content">Content:</label>
                <textarea id="post-content" name="post-content" rows="10" required></textarea>
            </div>

            <button type="submit" id="submit-post">Add Post</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Team Name. All rights reserved.</p>
    </footer>

    <script>
        // Redirect to index.html after submitting the form
        document.getElementById('add-post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>

</body>
</html>
