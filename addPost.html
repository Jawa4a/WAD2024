<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="icon" href="jest-js-icon.svg" type="image/svg">
    <link rel="stylesheet" href="res/style/style.css">
    <link rel="stylesheet" href="res/style/addPost.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <a href="javascript:void(0);" onclick="toggleDropdown()">
                <img src="res/img/user.png" alt="User Icon">
            </a>
            <div id="userDropdown" class="dropdown-content">
                <p>John Doe</p>
                <p>johndoe@ut.ee</p>
                <p>logout</p>
            </div>
        </div>
    </header>
    <main>
        <form id="add-post-form">
            <label for="post-body">Post body:</label>
            <textarea id="post-body" name="body" placeholder="textarea"></textarea>
            <label for="post-image">Select file:</label>
            <input type="file" id="post-image" name="file">
            <input type="submit" value="Create post">
        </form>
    </main>
    <script>
        // Redirect to index.html after submitting the form
        document.getElementById('add-post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
    <script src="./res/js/dropdown.js"></script>
</body>
</html>
