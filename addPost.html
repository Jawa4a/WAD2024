<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="res/style/style.css">
    <style>
        /* Ensures the footer is always at the bottom */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: auto;
            padding: 1rem;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 10px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="addPost.html">Add Post</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Add a New Post</h1>
        <form id="add-post-form">
            <label for="post-body">Post Body:</label>
            <textarea id="post-body" name="body" placeholder="Write your post here..."></textarea>

            <label for="post-image">Select File (Optional):</label>
            <input type="file" id="post-image" name="file">

            <input type="submit" value="Add Post">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Team Name. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
