<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="res/style/addPost.css">
    
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <div class="user-profile">
            <img src="res/img/user.png" alt="User Icon">
        </div>
    </header>

    <main>
        <form id="add-post-form">
            <label for="post-body">Post body:</label>
            <textarea id="post-body" name="body" placeholder="Write your post here..."></textarea>

            <label for="post-image">Select file:</label>
            <input type="file" id="post-image" name="file">

            <input type="submit" value="Create post">
        </form>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
